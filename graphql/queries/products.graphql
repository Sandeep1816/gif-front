query GetProducts {
  products {
    id
    title
    slug
    description
    price
    stock
    isFavourite
    categoryId
    subCategoryId
    images {
      id
      url
      isPrimary
      order
    }
  }
}

query GetProduct($id: String!) {
  product(id: $id) {
    id
    title
    slug
    description
    price
    stock
    isFavourite
    categoryId
    subCategoryId
    images {
      id
      url
      isPrimary
      order
    }
  }
}

query GetProductBySlug($slug: String!) {
  productBySlug(slug: $slug) {
    id
    title
    slug
    description
    price
    stock
    isFavourite
    categoryId
    subCategoryId
    images {
      id
      url
      isPrimary
      order
    }
  }
}
