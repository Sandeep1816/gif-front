mutation CreateProduct($data: CreateProductInput!) {
  createProduct(data: $data) {
    id
    title
    slug
    description
    price
    stock
    isFavourite
    categoryId
    subCategoryId
    images {
      id
      url
      isPrimary
      order
    }
  }
}


mutation UpdateProduct($id: String!, $data: UpdateProductInput!) {
  updateProduct(id: $id, data: $data) {
    id
    title
    slug
    description
    price
    stock
    isFavourite
    categoryId
    subCategoryId
    images {
      id
      url
      isPrimary
      order
    }
  }
}


mutation DeleteProduct($id: String!) {
  deleteProduct(id: $id) {
    id
    title
  }
}

